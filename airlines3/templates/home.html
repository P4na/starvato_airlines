{% extends 'base.html' %}

{% block content %}

<form action="" method="POST"> {% csrf_token %}
    <div class="container mt-4">
        <div class="row justify-content-start">
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="andata" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="andata">
                        Andata
                    </label>
                </div>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="andata e ritorno" id="flexRadioDisabled" disabled>
                    <label class="form-check-label" for="andata e ritorno">
                        Andata e ritorno
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-5" style="display: flex;align-items: center;">
            <div class="col">
                  <div class="form-floating">
                      <select name="" class='form-select' id="floatingSelectGrid" aria-label="Floating label select example" required>
                          {%for searchFlyone in searchFly.starting%}
                          <option value={{searchFlyone.id}}> {{searchFlyone}} </option>
                          {% endfor %}
                      </select>
                    <label for="floatingSelectGrid">Partenza</label>
                  </div>
            </div>
            <div class="col">
                <div class="form-floating">
                    <select name="" class='form-select' id="floatingSelectGrid" aria-label="Floating label select example" required>
                        {%for searchFlyone in searchFly.arriving%}
                        <option value={{searchFlyone.id}}>{{searchFlyone.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingSelectGrid">Arrivo</label>
                  </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <div class="input-group-lg"> <!-- aggiungere label a tutti i campi del form -->
                        <input type="date" class='form-control datetime' name="" id="" required>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Cerca</button>
                </div>
            </div>
</form>
{% endblock %}
